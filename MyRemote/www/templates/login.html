<ion-content class="scroll-bg">
  <div>
    <img ng-src="img/ionic.png" class="logo">
  </div>
  <div class="list card padding">
    <label class="item item-input">
      <input type="text" placeholder="Computer ID" ng-model="id">
    </label>
    <button ng-click="login(id)" class="item button button-block button-positive">
      Connect
    </button>
  </div>
</ion-content>
