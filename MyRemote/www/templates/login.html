<div class="ionic balanced-bg">
  <div class="hero no-header flat">
    <div class="content">
      <img src="img/ionic.png" height="128px">
      <h1 class="light"><strong>One Remote</strong></h1>
    </div>
  </div>
  <div class="card">
    <label class="item item-input">
      <i class="icon ion-email placeholder-icon"></i>
      <input type="text" placeholder="Email">
    </label>
    <label class="item item-input">
      <i class="icon ion-key placeholder-icon"></i>
      <input type="password" placeholder="Password">
    </label>
  </div>
  <div class="padding-horizontal padding-top">
    <button class="button button-block button-positive" ng-click="signIn()">Login</button>
  </div>
  <div class="padding">
    <button class="button button-block button-assertive">Login with Google+</button>
  </div>
</div>
