  <ion-content class="padding" id="login">
    <div class="list">
      <img src="img/Logo.png" class="logo">
    </div>
    <div class="padding-horizontal">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
    </div>
    <div class="padding">
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.pwdForLogin">
      </label>
    </div>
    <div class="padding">
      <button ng-click="signIn(user)" class="button button-block button-positive activated">
        Sign In
      </button>
    </div>
  </ion-content>
