<ion-side-menus class="ionic">
  <!-- Center content -->
  <ion-side-menu-content>
    <div class="bar bar-header bar-positive">
      <button class="button button-icon icon ion-navicon flat" ng-click="toggleLeft()"></button>
      <button class="button button-icon icon ion-android-more-vertical flat pull-right"></button>
      <h1 class="title fab-left">Menu</h1>
    </div>
    
    <div class="content has-header">
      <div class="card">
        <button ng-click="shutdown()">
          <div class="item item-avatar item-text-wrap stable-bg" >
            <span class="avatar" style="background-image: url('../img/ionic.png');"></span>
            <strong>Shutdown Options</strong><br>
            Shutdown, Restart, Log off, Hibernate
          </div>
        </button>
      </div>
      <div class="card">
        <button ng-click="camera()">
          <div class="item item-avatar item-text-wrap stable-bg">
            <span class="avatar" style="background-image: url('../img/ionic.png');"></span>
            <strong>Camera</strong><br>
            Capture photo from computer's camera
          </div>
        </button>
      </div>
    </div>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <div class="bar bar-header expanded bar-dark">
      <h1 class="title">Username</h1>
    </div>
    <div class="content has-header">
      <div class="list">
        <a class="item" nav-clear menu-close href="#/about">About</a>
        <a class="item" nav-clear menu-close href="#">Help</a>
      </div>
    </div>
  </ion-side-menu>
</ion-side-menus>
