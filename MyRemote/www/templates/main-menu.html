<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
    <ion-header-bar class="bar-stable">
      <button class="button button-icon" ng-click="toggleSideMenu()">
        <i class="icon ion-navicon"></i>
      </button>
      <h1 class="title">All Tools</h1>
    </ion-header-bar>
    
    <ion-content>
      <div class="row">
        <div class="col card" ng-click="shutdown()">
          <div class="item item-divider">
            <img src="img/power.png" height="80">
          </div>
          <div class="item item-divider">
            Shutdown
          </div>
        </div>
        <div class="col card" ng-click="camera()">
          <div class="item item-divider">
            <img src="img/camera.png" height="80">
          </div>
          <div class="item item-divider">
            Camera
          </div>
        </div>
      </div>
    </ion-content>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item navi-clear menu-close href="#/about">About</ion-item>
        <ion-item navi-clear menu-close>Help</ion-item>
      <ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
