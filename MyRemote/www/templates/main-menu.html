<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
    <ion-header-bar class="bar-positive">
      <button class="button button-icon" ng-click="toggleSideMenu()">
        <i class="icon ion-navicon"></i>
      </button>
      <h1 class="title">All Tools</h1>
    </ion-header-bar>
    
    <ion-content>
      <h1>Content here</h1>
    </ion-content>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{authData.uid}}</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item navi-clear menu-close href="#/about">About</ion-item>
        <ion-item navi-clear menu-close ng-click="logOut()">Log Out</ion-item>
      <ion-list>
    </ion-content>
  </ion-side-menu>
