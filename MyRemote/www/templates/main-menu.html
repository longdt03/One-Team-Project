<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
    <ion-header-bar class="bar-positive">
      <button class="button button-icon" ng-click="toggleSideMenu()">
        <i class="icon ion-navicon"></i>
      </button>
      <h1 class="title">All Tools</h1>
    </ion-header-bar>
    
    <ion-content>
      <div class="row">
        <div class="col">
          <a class="item item-avatar" ng-click="shutdown()">
            <img src="img/shutdown.png">
            <h2>Shut Down</h2>
          </a>
        </div>
        <div class="col">
          <a class="item item-avatar" ng-click="camera()">
            <img src="img/camera.jpg">
            <h2>Camera</h2>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a class="item item-avatar" ng-click="fileTransfer()">
            <img src="img/file-transfer.png">
            <h2>File Transfer</h2>
          </a>
        </div>
        <div class="col">
          <a class="item item-avatar" ng-click="">
            <img src="img/leaf.jpg">
            <h2>Undefined</h2>
          </a>
        </div>
      </div>
    </ion-content>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{authData.uid}}</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item navi-clear menu-close href="#/about">About</ion-item>
        <ion-item navi-clear menu-close ng-click="logOut()">Log Out</ion-item>
      <ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
