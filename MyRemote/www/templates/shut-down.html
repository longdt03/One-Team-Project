<div class="ionic">
  <div class="bar bar-header bar-positive">
    <button class="button button-icon icon ion-ios-arrow-left flat" ng-click="back()"></button>
    <h1 class="title fab-left">Shutdown Options</h1>
  </div>
  <button class="button button-fab button-fab-bottom-right button-assertive icon ion-power" ng-click="submit()"></button>
</div>
<ion-content class="margin-bottom">
  <div class="content has-header padding-bottom">
    <div class="list list-inset">
      <div class="item item-divider positive-bg positive-border light">Task</div>
      <ion-radio ng-repeat="task in tasks"
                 ng-value="task"
                 ng-model="data.selectedTask"
                 class="line-height-small">
        {{task.name}}   
      </ion-radio>
    </div>

    <div class="list list-inset padding-bottom">
      <div class="item item-divider positive-bg positive-border light" ng-hide="data.selectedTask.time">
        No Timer
      </div>

      <div ng-show="data.selectedTask.time" class="padding-bottom">
        <div class="item item-divider positive-bg positive-border light">
          <span>Timer</span>
          <span class="pull-right">{{data.timer.minute}} minute(s)</span>
        </div>
      
        <div class="item range range-assertive">
          <i class="icon ion-ios-clock-outline"></i>
          <input ng-model="data.timer.minute" type="range" name="minute" min="0" max="81">
        </div>
      </div>
    </div>
  </div>
</ion-content>
