<div class="ionic">
  <div class="bar bar-header bar-positive">
    <button class="button button-icon icon ion-ios-arrow-left flat" ng-click="back()"></button>
    <h1 class="title fab-left">Shutdown Options</h1>
  </div>
  <button class="button button-fab button-fab-bottom-right button-assertive icon ion-power" ng-click="submit()"></button>
</div>
<div>
  <div class="content has-header">
    <div class="list list-inset">
      <div class="item item-divider">Task</div>
      <ion-radio ng-repeat="task in tasks"
                 ng-value="task"
                 ng-model="data.selectedTask">
        {{task.name}}   
      </ion-radio>
    </div>

    <div class="list list-inset">
      <div class="item item-divider" ng-hide="data.selectedTask.time">
        No Timer
      </div>

      <div ng-show="data.selectedTask.time">
        <div class="item item-divider">
          <span>Timer</span>
          <span class="pull-right">{{data.timer.minute}}m{{data.timer.second}}s</span>
        </div>
      
        <div class="item range range-assertive">
          <i class="icon ion-ios-timer-outline"></i>
          <input ng-model="data.timer.minute" type="range" name="minute" min="0" max="81">
        </div>
        <div class="item range range-positive">
          <i class="icon ion-ios-timer-outline"></i>
          <input ng-model="data.timer.second" type="range" name="second" min="0" max="59">
        </div>
      </div>
    </div>
  </div>
</div>
