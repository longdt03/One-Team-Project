<ion-header-bar class="bar-positive">
  <h1 class="title">Shut Down Tasks</h1>
</ion-header-bar>

<ion-content>
  <div class="list">
    <label class="item item-input item-select">
      <div class="input-label">
        <span class="input-label">Tasks</span>
      </div>
      <select ng-model="taskSelected" ng-options="task.name for task in tasks">
      </select>
    </label>

    <label ng-hide="timeDisabled" class="item item-input item-select">
        <div class="input-label">Time</div>
        <select ng-model="timeSelected" ng-options="time.name for time in times">
        </select>
    </label>
  </div>
  <div class="button-bar bar-royal">
      <a class="button" href="#/main-menu">Cancel</a>
      <a class="button" ng-click="submit()">Submit</a>
  </div>


</ion-content>
