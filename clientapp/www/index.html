<!DOCTYPE html>
<html>
  <head lang = "en-US">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title> REMOTE CONTROL </title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="lib/angular-websocket/angular-websocket.js"></script>
  </head>
  <body ng-app="starter" ng-controller="appCtrl as ctrl">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <img id = "image" src="../img/ionic.png" width = "35px" height = "35px">
        <h1 class="title">Remote Control</h1>
      </ion-header-bar>
      <ion-content>
        <form class="list" ng-submit="ctrl.submit()">
          <label class="item item-input">
            <span class="input-label item-icon-left ion-compose"> IP :</span>
              <input type="text" ng-model="ctrl.ip" placeholder = "IP Address">
          </label>
          <label class="item item-input">
            <span class="input-label item-icon-left ion-compose"> Port :</span>
            <input type="text" ng-model="ctrl.port" placeholder = "Port Address">
          </label>
          <label class="item item-input">
            <span class="input-label">Task</span>
            <select ng-model="ctrl.defaultTask" ng-options="task.name for task in ctrl.tasks">
            </select> 
          </label>
          <label class="item item-input">
            <span class="input-label item-icon-left ion-compose"> Time :</span>
            <input type="number" ng-model="ctrl.time" placeholder = "Action Will Do In ... seconds">
          </label>
          <input type="submit" value ="Send Request" class="button button-block button-positive">
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
